<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" placeholder="Search for a city...">
    </header>
    <main>
      <section class="location">
        <div class="city">City, Country</div>
        <div class="date">Day, Date Month Year</div>
      </section>
      <div class="current">
        <div class="temp">0<span>°C</span></div>
        <div class="weather">Weather Description</div>
        <div class="hi-low">0°C / 0°C</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
